<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label class="control-label">Nombre</label>
    <input class="form-control" type="text" formControlName="nombre" />
  </div>

  <div class="form-group">
    <div class="checkbox">
      <input type="checkbox" name="activo" /> Activo?
    </div>
  </div>

  <div class="form-group">
    <label class="control-label">Sexo</label>
    <div class="radio">
      <input type="radio" value="M" name="sexo" formControlName="sexo" />
      <label>Masculino</label>
    </div>
    <div class="radio">
      <input type="radio" value="F" name="sexo" formControlName="sexo" />
      <label>Femenino</label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label">Departamento</label>
    <select class="form-control" name="departamento" >
      <option [value]="''">Seleccione</option>
      <option *ngFor="let depto of departamentos">{{ depto }}</option>
    </select>
  </div>

</form>

<div class="form-group">
  <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Crear</button>
</div>

<div>
  <h2>Form</h2>
  {{form.value | json }}
</div>

<div>
    <h2>Model</h2>
    {{modelo | json }}
  </div>
