<h2>Listado de empleados</h2>

<a [routerLink]="['..', 'nuevo']">Crear</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of empleados | async">
      <td>{{ item.id }}</td>
      <td>{{ item.nombre }}</td>
      <td>
        <a [routerLink]="[ '..', item.id, 'editar']" [queryParams]="{ returnTo: 'listar' }">editar</a>
      </td>
    </tr>
  </tbody>
</table>
