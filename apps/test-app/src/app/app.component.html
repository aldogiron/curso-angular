<h1>Curso {{ title }}!</h1>

<form (ngSubmit)="submit()">
  <div>
    <label>Nombre</label>
    <input #firstInput type="text" [(ngModel)]="nombre" name="nombre" />
  </div>

  <div>
    <button type="submit">Guardar</button>
  </div>
</form>

<div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
